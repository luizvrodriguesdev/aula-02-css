<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <aside></aside>
    <main>
      <section class="logo">
        <img src="assets/logo.png" alt="" />
      </section>
      <section class="welcome-text">
        Entre para a maior comunidade de lutas amadoras do Brasil!
      </section>
      <section class="login-form">
        <div class="container-input">
          <label for="email">E-mail</label>
          <input id="email" type="text" />
        </div>
        <div class="container-input">
          <label for="password">Password</label>
          <input id="password" type="text" />
        </div>
        <button class="forgot-password">Esqueci minha senha</button>
        <button class="btn-enter">Enter</button>
        <div class="container-separator">
          <div class="separator"></div>
          <div class="text-separator">Ou entre com</div>
          <div class="separator"></div>
        </div>
        <div class="container-social-buttons">
          <button class="google">
            <div><img src="assets/google-icon.svg" alt="" /></div>
            <div>Google</div>
          </button>
          <button class="apple">
            <div class="icon-apple">
              <img src="assets/apple-icon.svg" alt="" />
            </div>
            <div>Apple</div>
          </button>
        </div>
      </section>
      <section class="signup-text">
        <span>Novo no Fight Play?</span>
        <button class="signup-button">Crie uma conta</button>
      </section>
    </main>
  </body>
</html>
